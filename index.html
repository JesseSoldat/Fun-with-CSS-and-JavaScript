<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Fun with CSS3 and Vanilla JavaScript</h1>
<br><br>

<!-- LEFT COLUMN -->
<div id="leftColumn">
  <button id="btn"  onclick="changeStyle();">Click</button>

  <button id="btn2" disabled="true" onclick="changeStyle2();">Click</button>


  <div id="box1">
    <h3 id="firstText">Don't You Dare Change Me.....</h3>
    <img id="leprechaun" src="leprechaun.png">
    <img id="rainbow" src="rainbow.png">
    <img id="gold" src="gold.jpg">
  </div>
  <br>
  <hr>
  <button id="btn3" onclick="toggleTiger()">Dare you...</button>
  <button id="btn4" disabled="true" onclick="toggleBars()">Quick!</button>

  <div id="box2">
    <img id="bars" src="bars.png">
    <img id="tiger" src="tiger.png">
  </div>
</div> <!-- leftColumn -->

<!-- RIGHT COLUMN -->
<div id="rightColumn">
 
  <button id="btn5" onclick="slideBox()">Expand</button>
  <button id="btn6" disabled="true" onclick="shrinkBox()">Shrink</button>

  <div id="box3">
    <img id="girrafe" src="giraffe.png">
  </div>
</div> <!-- rightColumn -->

<!-- BOTTOM1 -->
<button id="btn7" onclick="stretchImg()">Stretch</button>
<button id="btn8" disabled="true" onclick="shrinkImg()">Shrink</button>

<div id="box4">
  <img id="snake" src="snake.png">
</div>
<hr>
<!-- BOTTOM2 -->
<button id="btn9" onclick="slideIn()">In</button>
<button id="btn10" disabled="true" onclick="slideOut()">Out</button>

<div id="box5">

  <img id="arm" src="arm.png">
</div>



<script src="main.js"></script>
</body>
</html>
